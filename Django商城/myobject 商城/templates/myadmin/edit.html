{% extends 'myadmin/base.html'%}
{% load static from staticfiles %}

{% block mainbody%}

<h3>
        会员信息管理
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_usersupdate' %}" class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>修改会员信息</legend>
            <input type="hidden" name='id' value="{{user.id}}">
            <div class="control-group">
                <label class="control-label" for="input01">账号：</label>
                <div class="controls">
                    <input type="text" name="username" class="input-xlarge" id="input01" value="{{user.username}}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">密码：</label>
                <div class="controls">
                    <input type="password" name="password" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">重复密码：</label>
                <div class="controls">
                    <input type="password" name="repassword" class="input-xlarge" id="input01"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">真实姓名：</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01" value="{{user.name}}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">性别：</label>
                <div class="controls">
                    <input type="radio" name="sex" {% if user.sex == 1 %}checked="" {% endif %} class="input-xlarge" id="input01" value="1" /> 男
                    <input type="radio" name="sex" {% if user.sex == 0 %}checked="" {% endif %} class="input-xlarge" id="input01" value="0" /> 女
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input01">状态：</label>
                <div class="controls">
                    <input type="radio" name="state" {% if user.state == 0 %}checked="" {% endif %} class="input-xlarge" id="input01" value="0" /> 管理员
                    <input type="radio" name="state" {% if user.state == 1 %}checked="" {% endif %} class="input-xlarge" id="input01" value="1" /> 普通会员
                    <input type="radio" name="state" {% if user.state == 2 %}checked="" {% endif %} class="input-xlarge" id="input01" value="2" /> 禁用用户
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">地址：</label>
                <div class="controls">
                    <input type="text" name="address" class="input-xlarge" id="input01" value="{{user.address}}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">邮编：</label>
                <div class="controls">
                    <input type="text" name="code" class="input-xlarge" id="input01" value="{{user.code}}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">电话：</label>
                <div class="controls">
                    <input type="text" name="phone" class="input-xlarge" id="input01" value="{{user.phone}}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">email邮箱：</label>
                <div class="controls">
                    <input type="text" name="email" class="input-xlarge" id="input01" value="{{user.email}}" />
                </div>
            </div>  

            <div class="form-actions">
                <button type="submit"  class="btn btn-primary">修改</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
