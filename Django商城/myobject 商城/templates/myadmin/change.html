{% extends 'myadmin/base.html'%}
{% load static from staticfiles %}

{% block mainbody%}
<form action="{% url 'zchange' %}">
<center>
	<h2>修改订单状态</h2>
	<div><h4>订单状态</h4></div>
	<div><input type="radio" name='status' value="0">&nbsp;新订单 </div>
	<div><input type="radio" name='status' value="1">&nbsp;已发货 </div>
	<div><input type="radio" name='status' value="2">&nbsp;已收货 </div>
	<div><input type="radio" name='status' value="3">&nbsp;无效订单 </div>
	<br><br>
	<input type="hidden" name='gid' value='{{gid}}'>
	<input type="submit" class="btn btn-default " >&nbsp;&nbsp;&nbsp;&nbsp;
</form>
</center>
{% endblock %}
